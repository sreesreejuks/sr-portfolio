<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="img/link-tag.png" type="image/png">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/contact.css">
     <link rel="stylesheet" href="css/social.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
    </nav>

    <section class="contact">
        <div class="container">
            <h1>Stay in Touch</h1>
             <div class="copy-container">
                 <pre id="command-text">mail@sreesreejuks.com</pre>
                 <button id="copy-email" aria-label="Copy command to clipboard">
                   <i class="fas fa-copy"></i>
                </button>
             </div>
        </div>
         <div class="social-links">
            <a href="https://www.linkedin.com/in/sreesreejuks" target="_blank" rel="noopener" class="social-icon linkedin" aria-label="Visit my LinkedIn profile">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/sreesreejuks" target="_blank" rel="noopener" class="social-icon github" aria-label="Visit my GitHub profile">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.instagram.com/sreesreejuks" target="_blank" rel="noopener" class="social-icon instagram" aria-label="Visit my Instagram profile">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Sreeju KS</p>
    </footer>
   <script>
    document.addEventListener('DOMContentLoaded', function() {
            const copyButton = document.getElementById('copy-email');
            const commandText = document.getElementById('command-text');


            copyButton.addEventListener('click', function() {
                const command = commandText.textContent;

                navigator.clipboard.writeText(command)
                    .then(() => {
                         const tooltip = document.createElement('span');
                       tooltip.textContent = 'Copied!';
                       tooltip.classList.add('copy-tooltip');
                       copyButton.appendChild(tooltip);

                       //Remove the feedback after some delay
                      setTimeout(()=>{
                        tooltip.remove();
                       }, 1000);


                    })
                     .catch(err => {
                        console.error('Failed to copy command: ', err);
                         alert('Failed to copy email address, please select the text and copy'); //Fallback if copy fails
                    });
            });
        });

    </script>
</body>
</html>
