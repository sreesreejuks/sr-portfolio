<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Sreeju KS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Homepage</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
    <section class="contact-section">
        <h1>Stay in Touch</h1>
        <div class="email-container">
             <p>Email: <span id="email">sreejuksv@gmail.com</span> <button id="copyEmail">Copy</button></p>
         </div>

        <div class="social-links">
            <a href="https://www.linkedin.com/in/sreeju-ks-8898a3112" target="_blank">
                <img src="img/linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://github.com/sreejuksv" target="_blank">
                <img src="img/github.png" alt="GitHub">
            </a>
            <a href="https://www.instagram.com/sreejuksv/" target="_blank">
                <img src="img/instagram.png" alt="Instagram">
            </a>
        </div>
    </section>

    <section class="contact-form-section">
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
                
            <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div><br/>
            <button type="submit">Submit</button>
        </form>
    </section>
    </div>

<script>
    document.getElementById("copyEmail").addEventListener("click", function() {
        var email = document.getElementById("email").textContent;
        navigator.clipboard.writeText(email)
           .then(() => {
              alert("Email copied to clipboard!");
          })
          .catch(err => {
               console.error('Could not copy email: ', err);
          });
    });
</script>

</body>
</html>
